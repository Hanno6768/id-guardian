{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="/login" method="post" autocomplete="off" spellcheck="false" novalidate>
    <!-- Hidden dummy fields to discourage browser autofill -->
    <input type="text" name="fakeusernameremembered" id="fakeusernameremembered" style="display:none">
    <input type="password" name="fakepasswordremembered" id="fakepasswordremembered" style="display:none">

    <label for="username">Username or National ID</label>
    <input type="text" name="username" id="username" autocomplete="off" autocapitalize="off" autocorrect="off"
        spellcheck="false" required placeholder="Username or National ID"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" autocomplete="new-password" autocapitalize="off"
        autocorrect="off" spellcheck="false" required placeholder="Password"><br>
    <input type="submit" value="Login">
</form>

<small>Don't have an account? <a href="{{url_for('register')}}">Register</a></small> <br>
<small><a href="{{url_for('reset_password')}}">Forgot Password?</a></small><br>
<br>
<a href="{{url_for('home')}}">Home page</a><br>
<a href="{{url_for('register')}}">Register page</a>
{% endblock %}
