<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudaGuardian: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    {% block head %}{% endblock %}
</head>

<body>
    <header class="navbar" role="banner">
        <input id="nav-toggle" class="nav-toggle" type="checkbox" aria-hidden="true">
        <div class="nav-inner">
            <a href="/" class="brand" aria-label="SudaGuardian home">
                <span class="logo">SG</span>
                <div>
                    <div style="font-weight:700;letter-spacing:0.2px">SudaGuardian</div>
                    <div style="font-size:12px;color:rgba(255,255,255,0.85);margin-top:2px">Identity & Access</div>
                </div>
            </a>

            <label for="nav-toggle" class="hamburger" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color:white">
                    <path d="M3 12h18M3 6h18M3 18h18" />
                </svg>
            </label>

            <nav class="nav-links" role="navigation" aria-label="Main navigation">
                <a href="/">Home</a>
                <a href="/features">Features</a>
                <a href="/docs">Docs</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/login" class="btn-ghost">Login</a>
                <a href="/profile" class="profile">
                    <span class="avatar">A</span>
                    <span style="font-weight:600;color:inherit">Admin</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}

</body>

</html>
