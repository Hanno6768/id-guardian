{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Correct Your Information</h2>
    <form method="POST">
        
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="mb-3 text-danger">
            <label class="form-label fw-bold">Admin Feedback (Why you need to fix this):</label>
            <textarea class="form-control border-danger" readonly></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update and Resubmit</button>
    </form>
</div>
{% endblock %}
